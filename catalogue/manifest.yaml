apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
data:
  MONGO: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:  #label deployment labels
    app: catalogue
    project: roboshop
    tier: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalogue
      project: roboshop
      tier: app
  template:
    metadata:
      labels:
        app: catalogue
        project: roboshop
        tier: app
    spec:
      containers:
      - name: catalogue
        image: rajesh028/catalogue:v1
        imagePullPolicy: Always #always pulls the image from the repository
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector:
    app: catalogue
    project: roboshop
    tier: app
  ports:
    - protocol: TCP
      port: 80   # service-port
      targetPort: 80  # container-porton: v1 












     